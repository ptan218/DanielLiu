<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devide-width, initial-scale=1.0">
  
  <title>Tic Tac Toe game</title>
    
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="tic-tac-toe">
  
  
<div class="new_span">


<div class="">
<h1 class="">Tic Tac Toe</h1>
<div class="">

<div class="input-prepend input-append">
    <span class="add-on win_text">Messages</span><strong id="messages" class="win_times add-on">New Game</strong><span class="add-on win_text"></span>
</div>



<div class="input-prepend input-append">
    <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on win_text">time(s)</span>
</div>
<div class="input-prepend input-append">
    <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on win_text">time(s)</span>
</div>
      
</div>


    
</div>



<ul  id="game">
<li id="one" class="btn span1 btn-style">+</li>
<li id="two" class="btn span1 btn-style">+</li>
<li id="three" class="btn span1 btn-style">+</li>
<li id="four" class="btn span1 btn-style">+</li>
<li id="five" class="btn span1 btn-style">+</li>
<li id="six" class="btn span1 btn-style">+</li>
<li id="seven" class="btn span1 btn-style">+</li>
<li id="eight" class="btn span1 btn-style">+</li>
<li id="nine" class="btn span1 btn-style">+</li>
</ul>



<div class="clr">&nbsp;</div>





</div>
</div>




  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
